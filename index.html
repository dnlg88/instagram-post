<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/584e1b4965.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Post</title>

</head>
<body>
    <div class="post">
        <div class="post-header">
            <i class="fa-brands fa-html5"></i>
            <p class="username">HTML5</p>
            <p class="name"><br>Rigoberto</p>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="post-image">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.highdefwallpaper.com%2Fwp-content%2Fuploads%2F2017%2F08%2Fawesome-beach-sunset.jpg&f=1&nofb=1" alt="sunset">
        </div>
        <div class="post-bottom">
            <div class="icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <p class="likes">Liked by<bold>&nbsp4Geeks Academy, html5, Web </bold>&nbspand<bold>&nbsp100.000 others</bold></p>
            <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis dolor quaerat autem porro sed voluptatibus
               libero optio necessitatibus rem ex quasi velit nisi ab suscipit voluptates consequuntur, enim minima quae?
            </p>
        </div>
    </div>
</body>
</html>
